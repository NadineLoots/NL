<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Calculator</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --text-color: #f5f6fa;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --glass-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2d3436, #000000);
            overflow: hidden;
        }

        .calculator {
            position: relative;
            width: 340px;
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            background: var(--glass-color);
            box-shadow: 0 25px 45px var(--shadow-color);
            border: 1px solid var(--glass-color);
            border-right: 1px solid var(--glass-color);
            border-bottom: 1px solid var(--glass-color);
            overflow: hidden;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .calculator:hover {
            transform: translateY(-5px);
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: 0;
            left: -40%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: skewX(-15deg);
            transition: 0.5s;
        }

        .calculator:hover::before {
            left: 120%;
        }

        .display {
            position: relative;
            width: 100%;
            height: 120px;
            margin-bottom: 20px;
            padding: 15px;
            text-align: right;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .display::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
        }

        .previous-operand {
            font-size: 1.2rem;
            color: rgba(245, 246, 250, 0.7);
            height: 30px;
            overflow: hidden;
        }

        .current-operand {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-top: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
        }

        button {
            position: relative;
            height: 60px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-color);
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(1px);
        }

        .operator {
            background: var(--primary-color);
        }

        .equals {
            background: var(--accent-color);
            grid-column: span 2;
        }

        .clear, .delete, .percentage {
            background: var(--secondary-color);
        }

        .bubbles {
            position: absolute;
            bottom: -100px;
            display: flex;
            width: 100%;
            justify-content: space-around;
        }

        .bubbles span {
            width: 30px;
            height: 30px;
            background: var(--glass-color);
            border-radius: 50%;
            box-shadow: 0 0 0 10px rgba(108, 92, 231, 0.1),
                        0 0 50px var(--primary-color),
                        0 0 100px var(--primary-color);
            animation: animate 15s linear infinite;
            animation-duration: calc(150s / var(--i));
        }

        .bubbles span:nth-child(even) {
            background: var(--accent-color);
            box-shadow: 0 0 0 10px rgba(253, 121, 168, 0.1),
                        0 0 50px var(--accent-color),
                        0 0 100px var(--accent-color);
        }

        @keyframes animate {
            0% {
                transform: translateY(100vh) scale(0);
            }
            100% {
                transform: translateY(-10vh) scale(1);
            }
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass-color);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .theme-toggle i {
            color: var(--text-color);
            font-size: 1.2rem;
        }

        .history-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass-color);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .history-btn i {
            color: var(--text-color);
            font-size: 1.2rem;
        }

        .history-panel {
            position: absolute;
            top: 0;
            left: -100%;
            width: 80%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px 0 0 20px;
            transition: left 0.3s ease;
            z-index: 5;
            overflow-y: auto;
        }

        .history-panel.active {
            left: -20px;
        }

        .history-item {
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--glass-color);
            color: var(--text-color);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .close-history {
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5rem;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .reset-history {
            background: var(--accent-color);
            border: none;
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .reset-history:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(253, 121, 168, 0.4);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="bubbles">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
        <span style="--i:4;"></span>
        <span style="--i:5;"></span>
        <span style="--i:6;"></span>
        <span style="--i:7;"></span>
        <span style="--i:8;"></span>
        <span style="--i:9;"></span>
        <span style="--i:10;"></span>
    </div>

    <div class="history-panel">
        <div class="close-history">&times;</div>
        <div class="history-header">
            <h3 style="color: var(--text-color); margin: 0;">Calculation History</h3>
            <button class="reset-history">Reset History</button>
        </div>
        <div class="history-list"></div>
    </div>

    <div class="calculator">
        <div class="history-btn">
            <i class="fas fa-history"></i>
        </div>
        <div class="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="delete">DEL</button>
            <button class="percentage">%</button>
            <button class="operator">÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>0</button>
            <button>.</button>
            <button class="equals">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.history = [];
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
            }

            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        computation = prev / current;
                        break;
                    case '%':
                        computation = prev % current;
                        break;
                    default:
                        return;
                }

                // Add to history
                const historyItem = {
                    calculation: `${this.previousOperand} ${this.operation} ${this.currentOperand}`,
                    result: computation.toString()
                };
                this.history.unshift(historyItem);
                this.updateHistoryUI();

                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
                this.currentOperand = computation.toString();
            }

            resetHistory() {
                this.history = [];
                this.updateHistoryUI();
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }

            updateHistoryUI() {
                const historyList = document.querySelector('.history-list');
                historyList.innerHTML = '';
                
                if (this.history.length === 0) {
                    const emptyMessage = document.createElement('div');
                    emptyMessage.style.color = 'rgba(245, 246, 250, 0.5)';
                    emptyMessage.style.textAlign = 'center';
                    emptyMessage.style.marginTop = '20px';
                    emptyMessage.innerText = 'No history yet';
                    historyList.appendChild(emptyMessage);
                    return;
                }
                
                this.history.slice(0, 10).forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.classList.add('history-item');
                    historyItem.innerHTML = `
                        <div>${item.calculation} =</div>
                        <div style="font-weight: bold; color: var(--accent-color);">${item.result}</div>
                    `;
                    historyItem.addEventListener('click', () => {
                        this.currentOperand = item.result;
                        this.updateDisplay();
                    });
                    historyList.appendChild(historyItem);
                });
            }
        }

        // DOM Elements
        const numberButtons = document.querySelectorAll('button:not(.operator):not(.equals):not(.clear):not(.delete):not(.percentage)');
        const operatorButtons = document.querySelectorAll('.operator');
        const equalsButton = document.querySelector('.equals');
        const clearButton = document.querySelector('.clear');
        const deleteButton = document.querySelector('.delete');
        const percentageButton = document.querySelector('.percentage');
        const previousOperandElement = document.querySelector('.previous-operand');
        const currentOperandElement = document.querySelector('.current-operand');
        const historyBtn = document.querySelector('.history-btn');
        const historyPanel = document.querySelector('.history-panel');
        const closeHistory = document.querySelector('.close-history');
        const resetHistoryBtn = document.querySelector('.reset-history');
        const themeToggle = document.querySelector('.theme-toggle');

        // Create calculator
        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        // Event Listeners
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });

        operatorButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.innerText);
                calculator.updateDisplay();
            });
        });

        equalsButton.addEventListener('click', () => {
            calculator.compute();
            calculator.updateDisplay();
        });

        clearButton.addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });

        deleteButton.addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });

        percentageButton.addEventListener('click', () => {
            calculator.chooseOperation('%');
            calculator.updateDisplay();
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= 0 && e.key <= 9) {
                calculator.appendNumber(e.key);
                calculator.updateDisplay();
            } else if (e.key === '.') {
                calculator.appendNumber('.');
                calculator.updateDisplay();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                const operationMap = {
                    '+': '+',
                    '-': '-',
                    '*': '×',
                    '/': '÷'
                };
                calculator.chooseOperation(operationMap[e.key]);
                calculator.updateDisplay();
            } else if (e.key === '%') {
                calculator.chooseOperation('%');
                calculator.updateDisplay();
            } else if (e.key === 'Enter' || e.key === '=') {
                calculator.compute();
                calculator.updateDisplay();
            } else if (e.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            } else if (e.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            }
        });

        // History panel toggle
        historyBtn.addEventListener('click', () => {
            historyPanel.classList.add('active');
        });

        closeHistory.addEventListener('click', () => {
            historyPanel.classList.remove('active');
        });

        // Reset history
        resetHistoryBtn.addEventListener('click', () => {
            calculator.resetHistory();
        });

        // Theme toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            const icon = themeToggle.querySelector('i');
            
            if (document.body.classList.contains('light-theme')) {
                // Light theme colors
                document.documentElement.style.setProperty('--primary-color', '#0984e3');
                document.documentElement.style.setProperty('--secondary-color', '#74b9ff');
                document.documentElement.style.setProperty('--accent-color', '#e84393');
                document.documentElement.style.setProperty('--text-color', '#2d3436');
                document.documentElement.style.setProperty('--shadow-color', 'rgba(0, 0, 0, 0.1)');
                document.documentElement.style.setProperty('--glass-color', 'rgba(255, 255, 255, 0.5)');
                document.body.style.background = 'linear-gradient(135deg, #dfe6e9, #b2bec3)';
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                // Dark theme colors
                document.documentElement.style.setProperty('--primary-color', '#6c5ce7');
                document.documentElement.style.setProperty('--secondary-color', '#a29bfe');
                document.documentElement.style.setProperty('--accent-color', '#fd79a8');
                document.documentElement.style.setProperty('--text-color', '#f5f6fa');
                document.documentElement.style.setProperty('--shadow-color', 'rgba(0, 0, 0, 0.2)');
                document.documentElement.style.setProperty('--glass-color', 'rgba(255, 255, 255, 0.1)');
                document.body.style.background = 'linear-gradient(135deg, #2d3436, #000000)';
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
    </script>
</body>
</html>
