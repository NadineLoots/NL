<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <div class="quiz-progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="question-counter" id="question-counter">Question 1 of 10</div>
            <div class="score-container" id="score-container">
                <span class="score" id="score">0</span>
                <span class="score-text">points</span>
            </div>
            <h2 id="question">Question goes here</h2>
            <div class="question-image" id="question-image-container">
                <img id="question-image" src="" alt="">
            </div>
        </div>
        <div class="answer-options" id="answer-buttons">
            <!-- Answer buttons will be inserted here by JavaScript -->
        </div>
        <div class="quiz-footer">
            <button id="next-btn" class="next-btn btn">Next <i class="fas fa-arrow-right"></i></button>
            <button id="result-btn" class="result-btn btn">See Results</button>
        </div>
    </div>

    <div class="result-container" id="result-container">
        <div class="result-content">
            <h2>Quiz Completed!</h2>
            <div class="result-score">
                You scored <span id="final-score">0</span> out of <span id="total-questions">0</span>
            </div>
            <div class="result-message" id="result-message"></div>
            <div class="progress-circle">
                <svg class="circle-chart" viewBox="0 0 36 36">
                    <path class="circle-bg"
                        d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <path class="circle-fill" id="circle-fill"
                        d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                </svg>
                <div class="circle-text" id="circle-text">0%</div>
            </div>
            <button id="restart-btn" class="restart-btn btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
