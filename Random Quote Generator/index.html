<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <div class="quote-icon">
                <i class="fas fa-quote-left"></i>
            </div>
            <div class="quote-content">
                <p id="quote-text">Click the button to generate a random quote</p>
                <div class="quote-author">
                    <span id="quote-author">â€” Quote Generator</span>
                </div>
            </div>
            <div class="quote-actions">
                <button id="tweet-quote" class="btn social-btn">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote" class="btn primary-btn">
                    New Quote <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
        <div class="particles" id="particles-js"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
