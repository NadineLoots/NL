<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Ultimate RPS</h1>
            <div class="score-container">
                <div class="score-box player">
                    <span class="score-label">YOU</span>
                    <span class="score-value" id="player-score">0</span>
                </div>
                <div class="score-box computer">
                    <span class="score-label">CPU</span>
                    <span class="score-value" id="computer-score">0</span>
                </div>
            </div>
        </div>

        <div class="game-area">
            <div class="choices">
                <div class="choice" id="rock" data-choice="rock">
                    <i class="fas fa-hand-rock"></i>
                </div>
                <div class="choice" id="paper" data-choice="paper">
                    <i class="fas fa-hand-paper"></i>
                </div>
                <div class="choice" id="scissors" data-choice="scissors">
                    <i class="fas fa-hand-scissors"></i>
                </div>
            </div>

            <div class="battle-area">
                <div class="player-choice">
                    <div class="choice-display" id="player-choice-display">
                        <i class="fas fa-question"></i>
                    </div>
                    <p>Your choice</p>
                </div>
                <div class="vs-circle">
                    <span>VS</span>
                </div>
                <div class="computer-choice">
                    <div class="choice-display" id="computer-choice-display">
                        <i class="fas fa-question"></i>
                    </div>
                    <p>Computer</p>
                </div>
            </div>

            <div class="result-container">
                <p id="result-text">Choose your weapon!</p>
            </div>
        </div>

        <div class="controls">
            <button id="reset-btn">Reset Game</button>
            <button id="sound-btn">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
    </div>

    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
    <audio id="lose-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3"></audio>
    <audio id="draw-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-neutral-game-notification-951.mp3"></audio>
    <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-click-box-check-1120.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
